<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>

<p>books:</p>

<div th:each="book : ${books}">
    <a th:href="@{books/{id}(id=${book.getBook_id()})}" th:text="${book.getTitle()}">user</a>
</div>
<br/>
<hr/>
<form th:method="GET" th:action="@{books/new}">
    <input type="submit"  value="Create new Book"/>
</form>
</body>
</html>
