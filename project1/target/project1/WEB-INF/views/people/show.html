<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show People</title>
</head>
<body>

<div style="display: inline;" th:text="${person.getName()}">NAME</div>
<div style="display: inline;" th:text="${person.getAge()}">AGE</div>


<div th:if="${IsNotNull}" th:each="book: ${books}">
    <br/>
    <hr/>
    <p th:text="${book.getTitle()}">TITLE</p>
</div>
<div th:unless="${IsNotNull}">
    <p>Null books</p>
</div>

<br/>
<hr/>
<form th:method="GET" th:action="@{/people/{id}/edit(id=${person.getPerson_id()})}">
    <input type="submit" value="Edit">
</form>

<form th:method="DELETE" th:action="@{/people/{id}/delete(id=${person.getPerson_id()})}">
    <input type="submit" value="Delete">
</form>

</body>
</html>
