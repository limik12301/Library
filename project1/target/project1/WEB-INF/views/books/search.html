<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search books</title>
</head>
<body>

<form th:method="GET" th:action="@{search}">
    <label for="search">Input search query: </label>
    <input type="text" th:name="@{query}" id="search"/>
    <input type="submit" value="Search"/>
</form>

<div th:if="${searchEmpty.booleanValue()}">
    <a>Books not found</a>
</div>

<div th:if="${!searchEmpty.booleanValue()}">
    <div th:each="book : ${books}">
            <a th:text="${book.getTitle()}">user</a>
            <a th:text="${book.getAuthor()}">user</a>
            <a th:text="${book.getAge()}">user</a>
            <a th:text="${book.getOwnerNameForSearch()}">user</a>
    </div>
</div>

</body>
</html>
